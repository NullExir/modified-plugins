"Vote"
{
    "更改位数"
    {
        "更改为1" "sm_cvar sv_maxplayers 1"
        "更改为2" "sm_cvar sv_maxplayers 2"
        "更改为4" "sm_cvar sv_maxplayers 4"
        "更改为8" "sm_cvar sv_maxplayers 8"
        "更改为10" "sm_cvar sv_maxplayers 10"
        "更改为12" "sm_cvar sv_maxplayers 12"
        "更改为16" "sm_cvar sv_maxplayers 16"
        "更改为20" "sm_cvar sv_maxplayers 20"
    }

    "友伤开关"
    {
        "required"  "l4d_ff_announcer_controller"
        "开启"    "sm_cvar l4dffannounce_blockff 0"
        "关闭"   "sm_cvar l4dffannounce_blockff 1"
    }

    "开关事件回血"
    {
        "required"  "l4d2_hp_distributing"
        "开启"    "sm_cvar l4d2_hp_distributing_enable 1"
        "关闭"   "sm_cvar l4d2_hp_distributing_enable 0"
    }

    "E+R 设置"
    {
        "required"  "l4d2_getitem"
        "开关近战菜单"
        {
            "开启"     "sm_cvar l4d2_er_melee_enable 1"
            "关闭"    "sm_cvar l4d2_er_melee_enable 0"
        }

        "开关小枪菜单"
        {
            "开启"     "sm_cvar l4d2_er_t1_enable 1"
            "关闭"    "sm_cvar l4d2_er_t1_enable 0"
        }

        "开关大枪菜单"
        {
            "开启"     "sm_cvar l4d2_er_t2_enable 1"
            "关闭"    "sm_cvar l4d2_er_t2_enable 0"
        }

        "开关投掷菜单"
        {
            "开启"     "sm_cvar l4d2_er_throwable_enable 1"
            "关闭"    "sm_cvar l4d2_er_throwable_enable 0"
        }

        "开关仅在安全屋使用"
        {
            "开启"     "sm_cvar l4d2_er_safeareaonly 1"
            "关闭"    "sm_cvar l4d2_er_safeareaonly 0"
        }

        "开关获取限制"
        {
            "开启"     "sm_cvar l4d2_er_enable_limit 1"
            "关闭"    "sm_cvar l4d2_er_enable_limit 0"
        }

        "选择获取限制次数"
        {
            "限制为1次" "sm_cvar l4d2_er_request_count 1"
            "限制为2次" "sm_cvar l4d2_er_request_count 2"
            "限制为3次" "sm_cvar l4d2_er_request_count 3"
            "限制为4次" "sm_cvar l4d2_er_request_count 4"
        }
    }

    "全体回血" "sm_rehp sur #l4d2_dev_menu"

    "游戏难度设置"
    {
        "简单"      "sm_cvar z_difficulty Easy"
        "普通"      "sm_cvar z_difficulty Normal"
        "困难"      "sm_cvar z_difficulty Hard"
        "专家"      "sm_cvar z_difficulty Impossible"
    }

    "重启地图"          "sm_restartmap #sm_restarter"
    "重启服务器"        "sm_crash #sm_restarter"
    "重载管理员列表"    "sm_reloadadmins #basecommands"
}